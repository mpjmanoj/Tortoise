<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Pledge Preview</title>
    <style>
        /* Global Clean Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: sans-serif;
            /* Background Layer (Soft Tricolor Gradient) as per user request */
            background: linear-gradient(180deg, #FFF0E5 0%, #FFFFFF 45%, #E6F4EA 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-container {
            padding: 2rem;
            max-width: 800px;
        }

        /* Font Display Simulation */
        @font-face {
            font-family: 'DisplayFont';
            src: local('Impact'), local('Arial Black'), sans-serif;
            /* Fallback to heavy font */
        }

        .wrapper {
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }

        .text-layer {
            font-family: 'DisplayFont', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            letter-spacing: 0.025em;
            /* tracking-wide */
            line-height: 1;
            padding-bottom: 0.1em;
        }

        /* Background Layer: Thick Stroke */
        .layer-outline {
            position: absolute;
            inset: 0;
            z-index: 0;
            color: transparent;
            -webkit-text-stroke: 8px #1c1917;
            /* Thick stroke, half covered */
            user-select: none;
        }

        /* Foreground Layer: Gradient Fill */
        .layer-fill {
            position: relative;
            z-index: 10;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(180deg, #FF671F 0%, #FFFFFF 53%, #046A38 100%);
        }

        @media (min-width: 1024px) {
            .text-layer {
                font-size: 10rem;
            }
        }
    </style>
</head>

<body>

    <div class="hero-container">
        <div style="margin-bottom: 20px;">
        </div>

        <!-- Layered Implementation to Remove Inside Stroke Artifacts -->
        <div class="wrapper">
            <span class="text-layer layer-outline" aria-hidden="true">
                My Indian Flag
            </span>
            <span class="text-layer layer-fill">
                My Indian Flag
            </span>
        </div>

    </div>

</body>

</html>
